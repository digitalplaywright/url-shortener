{{ define "content" }}

  <h2> How popular is <a href={{.shortURL}} > {{.shortURL}}</a>? </h2>

  <p style="margin-bottom: 50px;"> {{.longURL}}  </p>


  <div class="row">
    <div class="col-md-6">
      <table class="table table-striped">
        <tr>
          <th>Country</th>
          <th>Clicks</th>
        </tr>
        {{range $key, $value := .demoCountry}}
          <tr>
            <td>
              {{$key}}
            </td>
            <td>
              {{$value}}
            </td>
          </tr>
          <tr>
          </tr>
        {{end}}
      </table>
    </div>
    <div class="col-md-6">
      <table class="table table-striped">
        <tr>
          <th>Region</th>
          <th>Clicks</th>
        </tr>
        {{range $key, $value := .demoRegion}}
          <tr>
            <td>
              {{$key}}
            </td>
            <td>
              {{$value}}
            </td>
          </tr>
          <tr>
          </tr>
        {{end}}
      </table>
    </div>
  </div>

{{end}}
